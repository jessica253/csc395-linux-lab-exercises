---
- name: Configuration Ansible Controller
  hosts: ansible-lab-controller
  tasks:
    - name: Ensure latest Ansible version
      become: yes
      ansible.builtin.package:
        name:
          - ansible
          - git
        state: latest
        
- name: Universal host configuration
  hosts: ansible_lab_hosts
  vars:
    ansible_become: true
  roles:
  - role: ansible-hardening
    tags: hardening
    vars:
      stig_version: rhel7
      security_enable_pwquality_password_set: yes
      security_password_max_lifetime_days: 90
  tasks:
  - name: Add local hostname
    lineinfile:
      dest: /etc/hosts
      regexp: '.*{{ansible_hostname}}$'
      line: "{{ansible_host}} {{ansible_hostname}}"
      state: present
    when: ansible_host is defined

- name: Configure DNS Server
  hosts: ansible-lab-host1
  vars:
    ansible_become: true
  tasks:
  - name: Install dnsmasq
    ansible.builtin.package:
      name: dnsmasq
      state: latest
    notify: Restart dnsmasq

  - name: Add all hosts and controller to hostfile
    ansible.builtin.lineinfile:
      dest: /etc/hosts
      regexp: '.*{{ item }}$'
      line: "{{ hostvars[item].ansible_host }} {{item}}"
      state: present
    when: hostvars[item].ansible_host is defined
    with_items: "{{ groups['az_lab'] }}"

  - name: Disable existing DNS
    ansible.builtin.service:
      name: systemd-resolved
      enabled: no
      state: stopped

  - name: Set dnsmasq configuration file
    ansible.builtin.copy:
      src: ./files/dnsmasq.conf
      dest: /etc/dnsmasq.conf
      owner: root
      group: root
      mode: "0644"
    notify: Restart dnsmasq

  handlers:
  - name: Restart dnsmasq
    ansible.builtin.service:
      name: dnsmasq
      enabled: yes
      state: restarted

- name: Set host to use local DNS
  hosts: az_lab
  vars:
    ansible_become: true
  tasks:
  - name: Configure resolv.conf for all hosts and controller
    ansible.builtin.lineinfile:
        path: /etc/resolv.conf
        regexp: '^nameserver'
        line: 'nameserver 10.1.2.4'

- name: Configure Samba server
  hosts: ansible-lab-host2
  vars:
    ansible_become: true
  roles:
  - bertvv.samba

- name: Configure Samba client
  hosts: ansible-lab-host3
  vars:
    ansible_become: true
  tasks:

  - name: Install client deps
    package:
      name: cifs-utils
      state: latest

  - name: Create credential file
    template:
      src: ./files/.smbpasswd
      dest: /home/{{ admin_un }}/.smbpasswd
      owner: '{{ admin_un }}'
      group: '{{ admin_un }}'
      mode: '0600'

  - name: Add share mount
    mount:
      src: //10.1.2.5/samba_share
      path: /mnt/sambaShare
      fstype: cifs
      opts: credentials=/home/{{ admin_un }}/.smbpasswd
      state: mounted

  - name: Set mount as writeable
    file:
      path: /mnt/sambaShare
      state: directory
      mode: '0777'

- name: Install Apache2
  hosts: ansible-lab-host3
  vars:
    ansible_become: true
  tasks:
  - name: install apache2
    apt: name=apache2 update_cache=yes state=latest

  - name: enabled mod_rewrite
    apache2_module: name=rewrite state=present
    notify:
        - restart apache2

  - name: apache2 listen on port 8081
    lineinfile: dest=/etc/apache2/ports.conf regexp="^Listen 80" line="Listen 8081" state=present
    notify:
        - restart apache2

  - name: apache2 virtualhost on port 8081
    lineinfile: dest=/etc/apache2/sites-available/000-default.conf regexp="^<VirtualHost \*:80>" line="<VirtualHost *:8081>" state=present
    notify:
        - restart apache2

  handlers:
    - name: restart apache2
      service: name=apache2 state=restarted

- name: Copy Custom Website
  hosts: ansible-lab-host3
  vars:
    ansible_become: true
  tasks:
  - name: Copy website files
    copy:
      src: ./files/index.html
      dest: /var/www/html/
      owner: '{{ admin_un }}'
      group: '{{ admin_un }}'
      mode: '0777'
  
  handlers:
    - name: restart apache2
      service: name=apache2 state=restarted

- name: Install OpenVPN
  hosts: ansible-lab-controller
  gather_facts: true
  vars:
    ansible_become: true
    openvpn_server_hostname: 13.91.102.77
  roles:
  - role: ansible-role-openvpn
    clients: client1